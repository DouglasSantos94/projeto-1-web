<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Primeiro projeto</title>
        <meta charset="utf-8">
        <meta name="author" content="Douglas Santos">
        <meta name="description" content="primeiro projeto prático em html e css">
        <meta name="keywords" content="html, css, tecnologia">
        <link rel="stylesheet" href="css/estilo.css">
    </head>
    <body>
        <div id="principal">

                    <ul>
                        <li><a href="#">Inicio</a></li>
                        <li><a href="#">Quem sou eu</a></li>
                        <li><a href="#">Contato</a></li>

            <main>

                <section class="secao">
                    <article>
                        <header class="cabecalho-artigo">

                <p>Copyright &copy; 2020</p>
